<nav class="navbar">
  <div class="container">
    <div class="logo">
      <a routerLink="/">
        <img
          src="/assets/challandekho-logo.png"
          alt="ChallanDekho.com"
          class="logo-img"
        />
      </a>
    </div>
    <div class="nav-links">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
      <a routerLink="/search" routerLinkActive="active">Check Challan</a>
      <a routerLink="/fines" routerLinkActive="active">Fine Details</a>
      <a routerLink="/about" routerLinkActive="active">About Us</a>
      <a
        routerLink="/dashboard"
        routerLinkActive="active"
        *ngIf="isAuthenticated"
        >Dashboard</a
      >
      <button
        class="login-btn"
        (click)="openLoginModal()"
        *ngIf="!isAuthenticated"
      >
        Login
      </button>
      <button class="logout-btn" (click)="logout()" *ngIf="isAuthenticated">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </div>
</nav>
